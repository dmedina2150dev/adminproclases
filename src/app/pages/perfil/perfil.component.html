<div class="row">
    <!-- Usuario y corro Configuraciones -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">Configuraciones de usuario y correo</h6>
                <form
                    class="form p-t-20"
                    [formGroup]="perfilForm"
                    (ngSubmit)="actualizaPerfil()"
                    >
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input
                                type="text"
                                class="form-control"
                                id="exampleInputuname"
                                formControlName="nombre"
                                placeholder="Nombre del usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                placeholder="Email del usuario"
                                formControlName="email"
                                [readOnly]="usuario.google">
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="perfilForm.invalid"
                        >
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- subir una imagen -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen</h4>
                <h6 class="card-subtitle">Subir o actualizar imagen de perfil</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemporal" [src]="usuario.imagenUrl" alt="User img" class="img-avatar">
                    <img *ngIf="imgTemporal" [src]="imgTemporal" alt="User img" class="img-avatar">
                </div>

                <div class="form-group">
                    <input
                        type="file"
                        (change)="cambiarImagen($event.target.files[0])"
                        >
                </div>

                <br>
                <button
                    type="button"
                    class="btn btn-success waves-effect waves-light m-r-10"
                    [disabled]="!imagenSubir"
                    (click)="subirArchivo()">
                    <i class="fa fa-save"></i>
                    Subir Imagen
                </button>
            </div>
        </div>
    </div>
</div>
